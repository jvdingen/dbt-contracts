[project]
site_name = "dbt-contracts"
site_description = "dbt project generator based on Bitol ODCS/ODPS standards"
site_author = "Joeri Van Dingenen"
copyright = "Copyright &copy; 2026 JVD"
repo_url = "https://github.com/jvdingen/dbt-contracts"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/jvdingen/dbt-contracts"

[project.theme]
language = "en"
icon.logo = "lucide/file-check"
icon.repo = "fontawesome/brands/github"
features = [
    "content.code.copy",
    "content.code.annotate",
    "navigation.footer",
    "navigation.instant",
    "navigation.path",
    "navigation.tabs",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
    "search.suggest",
    "toc.follow",
]

[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
inherited_members = true
show_source = false

[[project.theme.palette]]
scheme = "default"
primary = "teal"
accent = "amber"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
primary = "teal"
accent = "amber"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"
